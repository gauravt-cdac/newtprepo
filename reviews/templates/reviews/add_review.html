{% extends 'base.html' %}
{% load static %}
{% block title %}Add Review for {{ cake.title }}{% endblock %}

{% block content %}
<div class="container mt-4" style="max-width: 700px;">
  <h2>Add Review for <strong>{{ cake.title }}</strong></h2>

  <form method="post" novalidate>
    {% csrf_token %}
    
    <div class="mb-3">
      <label for="rating" class="form-label">Rating</label>
      <select id="rating" name="rating" class="form-select" required>
        <option value="" disabled selected>Select rating</option>
        <option value="5">5 - Excellent</option>
        <option value="4">4 - Good</option>
        <option value="3">3 - Average</option>
        <option value="2">2 - Poor</option>
        <option value="1">1 - Terrible</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="title" class="form-label">Review Title</label>
      <input type="text" id="title" name="title" class="form-control" maxlength="100" required placeholder="Summary of your review">
    </div>

    <div class="mb-3">
      <label for="comment" class="form-label">Review Comment</label>
      <textarea id="comment" name="comment" rows="5" class="form-control" placeholder="Write your detailed review here..." required></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Submit Review</button>
    <a href="{% url 'order_detail' order.id %}" class="btn btn-secondary ms-2">Back to Order</a>
  </form>
</div>
{% endblock %}
